about: 'Creates a "javadoc" like structure for bash. See github repo github.com/dustinknopoff/bashdoc for information on formatting.'
author: "Dustin Knopoff <dustinknopoff@gmail.com>"
name: bashdoc
version: "1.0"
args:
  - color:
      help: "toggles color"
      long: color
      short: c
  - INPUT:
      help: "Sets the input file to use"
      index: 1
      required: true
  - directory:
      help: "pass a glob pattern to run on."
      long: directory
      short: d
  - json:
      help: "print result as JSON"
      long: json
      short: j
      takes_value: true
      value_name: FILE
  - html:
      help: output html documentation
      short: h
      long: html
      takes_value: true
  - watch:
      help: continuously update on change
      short: w
      long: watch
subcommands:
  - override:
      about: override the delimiters
      args:
        - start:
            short: s
            long: start
            help: delimiter for start
            takes_value: true
        - end:
            short: e
            long: end
            help: delimiter for start
            takes_value: true
        - descriptor:
            short: d
            long: desc
            help: delimiter for descriptors
            takes_value: true
        - params:
            short: p
            long: param
            help: delimiter for parameters
            takes_value: true
        - returns:
            short: r
            long: ret
            help: delimiter for return values
            takes_value: true
        - comment:
            short: c
            long: comment
            help: delimiter for comments
            takes_value: true
